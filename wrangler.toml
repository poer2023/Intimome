name = "intimome"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = "./dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "intimome-db"
database_id = "5c9d987e-3add-45d3-a02c-260b484bc915"

# KV for sessions / cache
[[kv_namespaces]]
binding = "SESSIONS"
id = "your-kv-namespace-id"

# R2 for automated backups
[[r2_buckets]]
binding = "BACKUPS"
bucket_name = "intimome-backups"

# Environment variables (set in Cloudflare Dashboard for production)
# OPENROUTER_API_KEY = "your-api-key"
# OPENROUTER_MODEL = "openai/gpt-4o-mini"
# GOOGLE_CLIENT_ID = "your-google-client-id"
# BACKUP_SECRET = "your-backup-secret"
