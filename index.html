<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>IntimDiary</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#fff1f2',
              100: '#ffe4e6',
              200: '#fecdd3',
              300: '#fda4af',
              400: '#fb7185',
              500: '#f43f5e',
              600: '#e11d48',
              700: '#be123c',
              900: '#881337',
            },
            slate: {
              850: '#1e293b',
            }
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          boxShadow: {
            'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
            'elevation': '0 10px 40px -10px rgba(0, 0, 0, 0.05)',
            'glow-sm': '0 0 10px rgba(244, 63, 94, 0.15)',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            'breathe': 'breathe 3s ease-in-out infinite',
            'thrust-y': 'thrustY 1s ease-in-out infinite',
            'thrust-x': 'thrustX 1s ease-in-out infinite',
            'bob': 'bob 2s ease-in-out infinite',
            'rock': 'rock 2s ease-in-out infinite',
            'modal-slide-up': 'modalSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            fadeIn: {
              'from': { opacity: '0' },
              'to': { opacity: '1' },
            },
            slideUpFade: {
              'from': { transform: 'translateY(10px)', opacity: '0' },
              'to': { transform: 'translateY(0)', opacity: '1' },
            },
            scaleIn: {
              'from': { transform: 'scale(0.95)', opacity: '0' },
              'to': { transform: 'scale(1)', opacity: '1' },
            },
            modalSlideUp: {
              'from': { transform: 'translateY(20px) scale(0.95)', opacity: '0' },
              'to': { transform: 'translateY(0) scale(1)', opacity: '1' },
            },
            pop: {
              '0%': { transform: 'scale(0.95)' },
              '40%': { transform: 'scale(1.02)' },
              '100%': { transform: 'scale(1)' },
            },
            breathe: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.05)' },
            },
            thrustY: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-6px)' },
            },
            thrustX: {
              '0%, 100%': { transform: 'translateX(0)' },
              '50%': { transform: 'translateX(6px)' },
            },
            bob: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-3px)' },
            },
            rock: {
              '0%, 100%': { transform: 'rotate(-5deg)' },
              '50%': { transform: 'rotate(5deg)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar hiding for clean UI */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    body {
      background-color: #fafafa;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior-y: none;
      /* Prevent elastic scrolling on body */
    }

    .delay-75 {
      animation-delay: 75ms;
    }

    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-150 {
      animation-delay: 150ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    /* Tap highlight color removal for mobile feel */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    /* AI Insights Loading Animations */
    @keyframes orbit {

      0%,
      100% {
        transform: translate(-50%, -50%) translate(20px, 0);
      }

      25% {
        transform: translate(-50%, -50%) translate(0, 20px);
      }

      50% {
        transform: translate(-50%, -50%) translate(-20px, 0);
      }

      75% {
        transform: translate(-50%, -50%) translate(0, -20px);
      }
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.3;
      }

      100% {
        transform: scale(0.8);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
