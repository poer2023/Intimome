<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>IntimDiary - 私密亲密健康追踪</title>
  <meta name="description" content="私密亲密健康追踪应用，帮助您记录和分析亲密生活" />
  <meta name="theme-color" content="#f43f5e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="IntimDiary" />

  <!-- Preconnect for faster font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload critical resources -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
    as="style">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Non-blocking font loading -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet"
    media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  </noscript>

  <!-- Critical inline CSS for fast FCP -->
  <style>
    /* Critical CSS - inlined for fast FCP */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --brand-50: #fff1f2;
      --brand-100: #ffe4e6;
      --brand-500: #f43f5e;
      --brand-600: #e11d48;
      --slate-50: #f8fafc;
      --slate-100: #f1f5f9;
      --slate-200: #e2e8f0;
      --slate-300: #cbd5e1;
      --slate-400: #94a3b8;
      --slate-500: #64748b;
      --slate-600: #475569;
      --slate-700: #334155;
      --slate-800: #1e293b;
      --slate-900: #0f172a;
    }

    html {
      font-family: 'Outfit', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: #fafafa;
      color: var(--slate-900);
      min-height: 100vh;
      overscroll-behavior-y: none;
    }

    /* Loading skeleton */
    .loading-skeleton {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .loading-logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--brand-500), var(--brand-600));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-logo svg {
      width: 32px;
      height: 32px;
      color: white;
    }

    .loading-text {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--slate-700);
    }

    .loading-dots {
      display: flex;
      gap: 4px;
      margin-top: 0.75rem;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background: var(--brand-500);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    .loading-dot:nth-child(3) {
      animation-delay: 0s;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    /* Utility classes used by React app */
    .min-h-screen {
      min-height: 100vh;
    }

    .bg-\[\#fafafa\] {
      background-color: #fafafa;
    }

    .text-slate-900 {
      color: var(--slate-900);
    }

    .pb-32 {
      padding-bottom: 8rem;
    }

    .max-w-lg {
      max-width: 32rem;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .px-5 {
      padding-left: 1.25rem;
      padding-right: 1.25rem;
    }

    .pt-6 {
      padding-top: 1.5rem;
    }

    .pb-8 {
      padding-bottom: 2rem;
    }

    .space-y-6>*+* {
      margin-top: 1.5rem;
    }

    .rounded-\[24px\] {
      border-radius: 24px;
    }

    .bg-white {
      background-color: white;
    }

    .p-6 {
      padding: 1.5rem;
    }

    .shadow-subtle {
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .border {
      border-width: 1px;
    }

    .border-slate-100 {
      border-color: var(--slate-100);
    }

    .text-2xl {
      font-size: 1.5rem;
      line-height: 2rem;
    }

    .font-semibold {
      font-weight: 600;
    }

    .font-bold {
      font-weight: 700;
    }

    .tracking-tight {
      letter-spacing: -0.025em;
    }

    .text-brand-500 {
      color: var(--brand-500);
    }

    .bg-brand-500 {
      background-color: var(--brand-500);
    }

    .bg-brand-50 {
      background-color: var(--brand-50);
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .animate-slide-up {
      animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUpFade {
      from {
        transform: translateY(10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Hide scrollbar for clean UI */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Remove tap highlight on mobile */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    /* Animations */
    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-150 {
      animation-delay: 150ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }
  </style>
</head>

<body>
  <!-- Loading skeleton for fast FCP/LCP -->
  <div id="root" role="main" aria-label="应用主内容">
    <div class="loading-skeleton" aria-busy="true" aria-live="polite">
      <div class="loading-logo" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
        </svg>
      </div>
      <div class="loading-text">IntimDiary</div>
      <div class="loading-dots" aria-label="加载中">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
    </div>
  </div>

  <!-- Main app bundle -->
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>

</html>
